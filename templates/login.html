{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="main-body text-center">
    <div class="page-header">
        <h4>Login to your account</h4>
        <p></p>
    </div>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Username (your email address)" type="email" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary mx-auto w-auto" type="submit">Log In</button>
    </form>
    <div class="mx-auto w-auto"> Do not have an account? <a class="link" href="/register"> Register</a></div>
</div>
{% endblock %}
